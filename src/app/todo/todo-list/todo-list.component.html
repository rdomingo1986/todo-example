<div class="app-todo-list-container mt-5">
  <div class="task-list">
    <h3 class="task-list-heading text-center">
      Todos
    </h3>
    <ul>
      <li *ngFor="let task of tasks" class="task-item" (click)="markTaskDone(task)">
        <span>{{task.description}}</span>
      </li>
    </ul>
  </div>
</div>
